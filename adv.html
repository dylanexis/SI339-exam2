<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adv_style.css">
    <title>Advanced CSS Example</title>
</head>
<body>
    <header>
        <h1>Advanced CSS Example</h1>
    </header>
    
    <section class="list-section">
        <h2>My Favorite Fruits</h2>
        <ul>
            <li class="fruit" data-type="citrus">Orange</li>
            <li class="fruit" data-type="berry">Strawberry</li>
            <li class="fruit" data-type="stone">Peach</li>
            <li class="fruit" data-type="tropical">Mango</li>
        </ul>
    </section>

    <section class="form-section">
        <h2>Subscribe</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>
</body>
</html>
