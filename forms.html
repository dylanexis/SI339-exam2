<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form Example</title>
    <link rel="stylesheet" href="css/forms_styles.css">
</head>
<body>
    <form action="/submit" method="POST" aria-labelledby="formTitle">
        <h1 id="formTitle">User Information Form</h1>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe">
                Subscribe to newsletter
            </label>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>

            <label>Rate our service:</label>
            <label>
                <input type="radio" name="rating" value="1"> 1
            </label>
            <label>
                <input type="radio" name="rating" value="2"> 2
            </label>
            <label>
                <input type="radio" name="rating" value="3"> 3
            </label>
            <label>
                <input type="radio" name="rating" value="4"> 4
            </label>
            <label>
                <input type="radio" name="rating" value="5"> 5
            </label>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your comments..."></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
